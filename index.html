<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>results-summary-component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="">
    <link href="./index_files/css2" rel="stylesheet">
    <link rel="stylesheet" href="Fronted.css">
    <link rel="stylesheet" href="./index_files/normalize.css">
</head>

<body>
    <main>
        <div class="result-summary">
            <article class="result-summary__result">
                <h2 class="result__heading">Your Result</h2>
                <div class="result__score">
                    <h1>76</h1>
                    <h3>of 100</h3>
                </div>
                <div class="result__text">
                    <p class="result__message">
                        Great
                    </p>
                    <p class="result__information">
                        You scored higher than 65% of the people who have taken these tests.
                    </p>
                </div>
            </article>
            <article class="result-summary__summary">
                <h2 class="summary__heading">Summary</h2>
                <div class="summary__skills-container">
                    <article class="summary__skill">
                        <h3 class="skill__heading">Reaction</h3>
                        <div class="skill__score">
                            <span>76 </span>
                            <span>/ 100</span>
                        </div>
                    </article>
                    <article class="summary__skill">
                        <h3 class="skill__heading">Memory</h3>
                        <div class="skill__score">
                            <span>92 </span>
                            <span>/ 100</span>
                        </div>
                    </article>
                    <article class="summary__skill">
                        <h3 class="skill__heading">Verbal</h3>
                        <div class="skill__score">
                            <span>61 </span>
                            <span>/ 100</span>
                        </div>
                    </article>
                    <article class="summary__skill">
                        <h3 class="skill__heading">Visual</h3>
                        <div class="skill__score">
                            <span>72 </span>
                            <span>/ 100</span>
                        </div>
                    </article>
                    <button class="summary__button">
                        Continue
                    </button>
                </div>
            </article>
        </div>
    </main>


</body></html>
